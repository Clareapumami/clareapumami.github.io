<main role="main" class="container">
    <link rel="stylesheet" href="/assets/css/floating-label.css">

<form class="form-contact" method="POST" action="https://formspree.io/f/xqkgpvyk">
  <div class="form-label-group">
      <input type="name" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
      <label for="inputName">Name</label>
  </div>

  <div class="form-label-group">
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
      <textarea name="message" id="inputMessage" rows="7" class="form-control" placeholder="How can we help?" required autofocus></textarea>
      <label for="inputMessage">How can I help?</label>
  </div>

  <button class="btn btn-lg btn-primary" type="submit">Contact Me</button>
</form>
  

</main>
